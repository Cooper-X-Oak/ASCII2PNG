    <script>
        // DOM Elements
        const els = {
            input: document.getElementById('ascii-input'),
            btnGenerate: document.getElementById('btn-generate'),
            btnDownload: document.getElementById('btn-download'),
            btnNewTab: document.getElementById('btn-newtab'),
            previewViewport: document.getElementById('preview-viewport'),
            previewImg: document.getElementById('preview-image'),
            emptyState: document.getElementById('empty-state'),
            loadingState: document.getElementById('loading-state'),
            styleSelector: document.getElementById('style-selector'),
            lineStyle: document.getElementById('line-style'),
            enableColor: document.getElementById('enable-color'),
            lineColor: document.getElementById('line-color'),
            colorWrapper: document.getElementById('color-wrapper'),
            colorValue: document.getElementById('color-value')
        };

        let state = {
            theme: 'minimal',
            lastUrl: null
        };

        // Initialize: Auto-generate on load to show preview
        document.addEventListener('DOMContentLoaded', () => {
            generateImage();
        });

        // Event Listeners
        els.styleSelector.addEventListener('click', (e) => {
            const item = e.target.closest('.style-item');
            if (!item) return;
            
            document.querySelectorAll('.style-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            state.theme = item.dataset.style;
        });

        els.enableColor.addEventListener('change', (e) => {
            els.colorWrapper.style.display = e.target.checked ? 'flex' : 'none';
        });

        els.lineColor.addEventListener('input', (e) => {
            els.colorValue.textContent = e.target.value;
        });

        els.btnGenerate.addEventListener('click', generateImage);
        
        els.btnDownload.addEventListener('click', () => {
            if (state.lastUrl) {
                const a = document.createElement('a');
                a.href = state.lastUrl;
                a.download = `ascii2png_${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });

        els.btnNewTab.addEventListener('click', () => {
            if (state.lastUrl) window.open(state.lastUrl, '_blank');
        });

        // Core Function
        async function generateImage() {
            const text = els.input.value.trim();
            // Don't alert on load, just return if empty
            if (!text) {
                // Only alert if triggered by button click, not auto-load
                if (event && event.type === 'click') {
                    alert('è¯·è¾“å…¥ä¸€äº› ASCII æ–‡æœ¬ï¼');
                }
                return;
            }

            setLoading(true);

            try {
                // Force horizontal layout
                const layoutMode = "horizontal";
                
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        text: text,
                        theme: state.theme,
                        layout_mode: layoutMode,
                        line_style: els.lineStyle.value,
                        line_color: els.enableColor.checked ? els.lineColor.value : null,
                        width: 1080
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                showResult(data.image_url);

            } catch (err) {
                alert('ç”Ÿæˆå¤±è´¥: ' + err.message);
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            els.btnGenerate.disabled = isLoading;
            els.btnGenerate.innerHTML = isLoading ? '<span class="spinner-sm"></span> ç”Ÿæˆä¸­...' : '<span class="icon">âœ¨</span> ç”Ÿæˆå›¾ç‰‡';
            
            if (isLoading) {
                els.emptyState.style.display = 'none';
                els.previewImg.style.display = 'none';
                els.loadingState.style.display = 'flex';
                els.btnDownload.disabled = true;
                els.btnNewTab.disabled = true;
            }
        }

        function showResult(url) {
            state.lastUrl = url;
            // Prevent cache
            const fullUrl = url + '?t=' + Date.now();
            
            els.previewImg.onload = () => {
                els.loadingState.style.display = 'none';
                els.previewImg.style.display = 'block';
                els.btnGenerate.disabled = false;
                els.btnGenerate.innerHTML = '<span class="icon">âœ¨</span> ç”Ÿæˆå›¾ç‰‡';
                els.btnDownload.disabled = false;
                els.btnNewTab.disabled = false;
            };
            
            els.previewImg.src = fullUrl;
        }
